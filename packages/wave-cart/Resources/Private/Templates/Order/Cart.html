<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

    <f:form action="addCustomerData"
            controller="Order"
            objectName="order"
            object="{order}"
            method="post">

        <ul>
            <f:for each="{order.orderItems}" as="cartItem" iteration="iterator">
                <li>
                    {cartItem.image} <br>
                    {cartItem.name} <br>
                    {cartItem.size} <br>

                    <f:form.textfield
                        property="orderItems.{iterator.index}.amount"
                        value="{cartItem.amount}"/>

                    {cartItem.price}â‚¬
                </li>
            </f:for>
        </ul>

        <f:form.submit value="Weiter"/>
    </f:form>

</html>
